<!DOCTYPE html>
<html>
<head>
<style>
a[target=_blank] {
    background-color: yellow;
}
</style>
</head>
<body>

<p>The link with target="_blank" gets a yellow background:</p>

<a href="http://www.w3schools.com" title="w3schools com">w3schools.com</a>
<a href="http://www.disney.com" target="_blank" title="disney com">disney.com</a>
<a href="https://www.wikipedia.org" target="_top" title="wiki org">wikipedia.org</a>

<p><b>Note:</b> For [<i>attribute</i>] to work in IE8 and earlier, a DOCTYPE must be declared.</p>
</body>
</html>
